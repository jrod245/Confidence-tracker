<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidence Booster</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CSS: MAGENTA DIANTHUS THEME --- */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2f8; 
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            padding-bottom: 50px; /* Extra space at bottom */
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(194, 24, 91, 0.15);
            text-align: center;
            border-top: 5px solid #C2185B;
            position: relative; /* Needed for confetti positioning */
            z-index: 10;
        }

        h1 {
            color: #880E4F;
            font-size: 26px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            color: #AD1457;
            margin-bottom: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-box {
            background: linear-gradient(135deg, #E91E63, #C2185B);
            color: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 25px auto;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
            transition: transform 0.2s;
        }

        /* Pulse animation for the counter when updated */
        .pulse {
            transform: scale(1.1);
        }

        /* --- STICKER SECTION --- */
        .sticker-area {
            min-height: 40px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            background-color: #fce4ec; /* Light pink background for stickers */
            padding: 10px;
            border-radius: 10px;
        }

        .sticker {
            font-size: 24px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #C2185B;
        }

        button {
            background-color: #00695C;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #004D40;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            background-color: white;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fce4ec;
            border-left: 5px solid #E91E63;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .clear-btn {
            background-color: transparent;
            color: #880E4F;
            font-size: 12px;
            margin-top: 20px;
            text-decoration: underline;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Wins</h1>
        <p class="subtitle">Magenta Dianthus Tracker</p>
        
        <div class="counter-box" id="winCounter">0</div>

        <div class="sticker-area" id="stickerContainer">
            <span style="font-size: 12px; color: #ad1457; width: 100%;">Earn a sticker every 5 wins!</span>
        </div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a win...">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList">
            </ul>

        <button class="clear-btn" onclick="clearAll()">Reset Day</button>
    </div>

    <script>
        const inputField = document.getElementById('taskInput');
        const listContainer = document.getElementById('taskList');
        const counterDisplay = document.getElementById('winCounter');
        const stickerContainer = document.getElementById('stickerContainer');

        let tasks = JSON.parse(localStorage.getItem('magentaWins')) || [];
        
        // Initial load
        renderTasks();
        renderStickers();

        function addTask() {
            const taskText = inputField.value;
            if (taskText === '') {
                alert("Please write something first!");
                return;
            }
            tasks.push(taskText);
            saveData();
            
            // Render everything
            renderTasks();
            renderStickers();
            
            // Check for Rewards!
            checkMilestones();

            inputField.value = '';
        }

        function renderTasks() {
            listContainer.innerHTML = '';
            counterDisplay.innerText = tasks.length;
            
            // Add pulse animation to counter
            counterDisplay.classList.add('pulse');
            setTimeout(() => counterDisplay.classList.remove('pulse'), 200);

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span style="color:#4a4a4a;">${task}</span>
                    <span style="cursor:pointer; opacity: 0.5;" onclick="deleteTask(${index})">‚ùå</span>
                `;
                listContainer.appendChild(li);
            });
        }

        // NEW: Function to handle Stickers
        function renderStickers() {
            const count = tasks.length;
            // Calculate how many stickers we have earned (1 for every 5)
            const stickersEarned = Math.floor(count / 5);
            
            // Clear current stickers
            stickerContainer.innerHTML = '';

            if (stickersEarned === 0) {
                 stickerContainer.innerHTML = '<span style="font-size: 12px; color: #ad1457; width: 100%;">Earn a sticker every 5 wins!</span>';
                 return;
            }

            // Add the stickers back in
            for(let i = 0; i < stickersEarned; i++) {
                const sticker = document.createElement('span');
                sticker.classList.add('sticker');
                sticker.innerText = 'üå∫'; // Dianthus flower emoji!
                stickerContainer.appendChild(sticker);
            }
        }

        // NEW: Function to check for Confetti (Every 10)
        function checkMilestones() {
            const count = tasks.length;
            
            if (count > 0 && count % 10 === 0) {
                triggerConfetti();
                alert("üéâ Amazing! That's " + count + " wins today!");
            }
        }

        function triggerConfetti() {
            // This uses the library we imported at the top
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#E91E63', '#00695C', '#FFD700'] // Magenta, Teal, Gold
            });
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveData();
            renderTasks();
            renderStickers();
        }

        function clearAll() {
            if(confirm("Start a fresh day?")) {
                tasks = [];
                saveData();
                renderTasks();
                renderStickers();
            }
        }

        function saveData() {
            localStorage.setItem('magentaWins', JSON.stringify(tasks));
        }

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>
</html>
